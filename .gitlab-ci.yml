image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V  # Print out python version for debugging

stages:
  - a
  - b

build:
  stage: a
  script:
    - python3 -m venv venv
    - . venv/bin/activate
    - pip install --upgrade pip
    - pip install --upgrade build
    - python -m build
  artifacts:
    paths:
      - dist/*.whl

test-install:
  stage: b
  script:
    - python3 -m venv venv
    - . venv/bin/activate
    - pip instal dist/*.whl
